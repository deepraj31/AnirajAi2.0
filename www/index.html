<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniraj Ai</title>
    <link rel="shortcut icon" href="./assets/icon/chatbot.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Particle Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
    <!-- Textillate -->
    <link rel="stylesheet" href="./assets/vendore/texllate/animate.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <section id="Oval" class="mb-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">

                        <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>

                        <div id="anirajHood">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>


                    </div>
                    <h5 class="text-light text text-center">
                        Ask Me Anything...
                    </h5>


                    <div class="col-md-12">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex justify-content-center align-items-center">

                                <input type="text" class="input-field text-light" name="chatbox" id="chatbox"
                                    placeholder="Type here...">
                                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic-fill"></i></button>
                                <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat"></i></button>
                                <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear-fill"></i></button>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="col-md-1"></div>
            </div>

        </section>

        <section id="SiriWave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message text-center">Lorem ipsum dolor sitamet
                                    consectetur.</p>
                                <div id="siri-container"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Particle Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>

    <!-- SiriWave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Texllate Js-->
    <script src="./assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="./assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <script src="main.js"></script>

    <!-- Eel -->
    <script src="/eel.js"></script>
</body>

</html>
